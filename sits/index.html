<html>
<head>
<meta name="robots" content="noindex,nofollow">
<title>Select your Ideal Tushy Spot - SITS</title>
<link href="main.css" rel="stylesheet" type="text/css"></link>
<script src="./draw.js"></script>
<script type="module">
	function datechange(obj) {
		console.log(1)
	}
	function err(err) {
		alert(err)
	}

	function show(rawObj) {
		var d=document.getElementById("map")
		for (let i=0,j=rawObj.sits.length; i<j; i++) {
			deploy(d,rawObj.sits[i])
		}
	}

	const doAjax = async () => {
		const response = await fetch("sits.json",{
			method: 'GET',
			headers: {
				'Accept': 'application/json'
			}
		});
		if (response.ok) {
			const jsonValue = await response.json();
			return Promise.resolve(jsonValue);
		} else {
			return Promise.reject("*** it didn't work ***");
  		}
	};

	doAjax().then(show).catch(err)
</script>
</head>

<body>
<div class="map" id="map">
<form method="get">
<input type="date" class="date" name="date" onchange="datechange(this)" />

<input type="submit" class="a4" name="a4" value="taken" />
</form>
<div>
</body>
