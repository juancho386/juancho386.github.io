<body>
<script src="./draw.js"></script>
<script type="module">
	function err(err) {
		alert(err)
	}

	function show(rawObj) {
		const obj=rawObj.cv
		var d=document.getElementsByTagName("body")[0]

		var h1=document.createElement("h1")
		h1.appendChild(document.createTextNode(obj.name))
		d.appendChild(h1)

		for (let i=0,j=obj.items.length; i<j; i++) {
			deploy(d,obj.items[i],2)
		}
	}

	const doAjax = async () => {
		const response = await fetch("considerations.json",{
			method: 'GET',
			headers: {
				'Accept': 'application/json'
			}
		});
		if (response.ok) {
			const jsonValue = await response.json();
			return Promise.resolve(jsonValue);
		} else {
			return Promise.reject("*** it didn't work ***");
  		}
	};

	doAjax().then(show).catch(err)

</script>
</body>
</html>
