<script>
function set(obj) {
  var desde=obj.getAttribute("desde")
  if (desde=="") { // primera
    document.getElementById("tag").value="hasta"
    obj.setAttribute("d",obj.options[obj.selectedIndex].text)
    obj.setAttribute("desde",obj.value)
  }else{ // segunda
    var x1=desde.charCodeAt(0)
    var x2=obj.value.charCodeAt(0)
    var x=Math.pow(x1-x2,2)
    var y1=1*desde.substr(1)
    var y2=1*obj.value.substr(1)
    var y=Math.pow(y1-y2,2)
    var dist=Math.sqrt(x+y)
    var dir=""
    if(y1<y2) dir+="S"
    if(y1>y2) dir+="N"
    if(x1<x2) dir+="E"
    if(x1>x2) dir+="W"
    alert("Ir desde "+obj.getAttribute("d")+"\nhasta "+obj.options[obj.selectedIndex].text+"\nDireccion inicial: "+dir+"\nDistancia: "+dist.toString().substring(0,4)+" cuadraditos")
    document.getElementById("tag").value="desde"
    obj.setAttribute("desde","")
    obj.selectedIndex="0"
  }
}
</script>
