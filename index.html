<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta charset="utf-8" />
	<script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/combine/npm/jquery,npm/jquery.terminal/js/jquery.terminal.min.js,npm/jquery.terminal/js/xml_formatting.js,npm/js-polyfills/keyboard.js,npm/prismjs/prism.min.js,npm/jquery.terminal/js/prism.js,npm/jquery.splitter/js/jquery.splitter.min.js"></script>
	<link href="https://cdn.jsdelivr.net/combine/npm/terminal-prism/css/prism-coy.css,npm/jquery.terminal/css/jquery.terminal.min.css,npm/jquery.splitter/css/jquery.splitter.css" rel="stylesheet"/>
	<script src="https://cdn.jsdelivr.net/npm/jquery.terminal/js/animation.js"></script>
	<title>Juan Eduardo Casta&ntilde;o Nestares</title>
</head>
<body>
<script>
document._speed = 100
var term = $('body').terminal(function(cmd){
	var src = [{
		"qs":["who is juan?","who's juan?"],
		"ans":"Juan is a great guy. Born in Argentina, father of 2 amazing boys. He lives in Prague, Czech Republic working in the IT industry."
	},{
		"qs":["how old is juan?","what is juan's age?"],
		"ans":"He born in 1979. It was April. You can do the math ;)"
	},{
		"qs":["what is the answer to life and the universe and everything?"],
		"ans":"42"
	}]
	ans="I don't have the answer to that question ... yet. Sorry"
	for(i=0,j=src.length; i<j; i++){
		for(k=0,l=src[i].qs.length;k<l;k++) {
			if (cmd.toLowerCase() == src[i].qs[k])
				ans=src[i].ans
		}
	}
	term.typing('echo',document._speed,ans)
},{
	greetings: '',// JavaScript Console using <a href="https://terminal.jcubic.pl/">jQuery Terminal</a>\n',
	prompt: ''
})

$.terminal.syntax('bash');
term.typing('echo',document._speed, "Hi!", function(){
	setTimeout(function(){
		term.typing('echo', document._speed, "I am Juan's website.", function(){
			setTimeout(function(){
				term.typing('echo', document._speed, "Feel free to ask me anything.", function(){
					term.set_prompt('> ')
				})
			},1000)
		})
	},1000)
})




</script>
</body>
</html>
